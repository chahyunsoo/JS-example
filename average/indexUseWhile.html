<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>평균값 계산기</title>
    <script>
        var totalNumbers=Number(prompt('전체 숫자의 갯수를 입력하세요'));
        var sum=0;
        var i=1;
        while(i<=totalNumbers){
            var value=prompt(i+'번째 숫자를 입력하세요');
            sum+=Number(value);
            i++; //ㅑ값을 증가시켜야지!

        }
        //평균값을 계산한다
        var avg=sum/totalNumbers;
        alert('평균값:'+avg);
    </script>
</head>
